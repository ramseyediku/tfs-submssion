<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobeFX - Currency Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <script src="js/index.js"></script>
</head>
<body>
    <main>
        <div class="container">
            <nav class="nav">
                <span class="logo">GlobeFX</span>  
            </nav>
            <section class="panel">
                <h1>Currency Converter</h1>
                
                <form action="" class="form" method="post">

                    <div class="form__currency">
                        <span>Currency from</span>
                        <input required type="number" name="amount" min="0" step=".01" placeholder="0.00" class="form__currency__value">
                        <select name="currency-from"></select>
                    </div>

                    <div class="arrows"></div>

                    <div class="form__currency">
                        <span>Currency to</span>
                        <input type="number" min="0" step=".01" class="form__currency__value" disabled>
                        <select name="currency-to"></select>
                    </div>

                    <input class="button" type="submit" value="Convert">
                </form>
            </section>
        </div>
    </main>
</body>
</html>
