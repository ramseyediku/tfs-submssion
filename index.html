<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobeFX - Currency Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <script src="js/index.js"></script>
</head>
<body>
    <main>
        <div class="container">

            <div class="header">
                <h1 class="title">GlobeFX</h1>
                <p>View real-time foreign currency exchange rates</p>
            </div>

            <form action="" class="form" method="post">
                <label for="amount">Amount</label>
                <input required type="number" name="amount" min="0" step=".01" placeholder="0.00" class="form__currency__value">

                <label for="currency-from">Amount</label>
                <select name="currency-from"></select>

                <div class="arrows"></div>

                <label for="currency-to">To</label>
                <select name="currency-to"></select>

                <input class="button" type="submit" value="Convert">
            </form>

            <section class="resutlts"></section>

            <section class="table">
                <h1>Exchange Rates</h1>

            </section>
        </div>
    </main>
</body>
</html>
